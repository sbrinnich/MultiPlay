<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand hidden-sm hidden-xs" href="index.html"><img src="img/Logo.png" /></a>
                <a class="navbar-brand visible-sm visible-xs" href="index.html"><img src="img/Logo-short.png" /></a>

                <!-- Team Name -->
                <div class="navbar-text" id="navbar_team">
                    Team <span id="team_name">...</span>
                </div>

                <!-- Collapse Button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="#">Hilfe</a></li>
                    <li><a href="#">Kontakt</a></li>
                    <li><a href="#">Impressum</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header></header>

    <!-- Game Bereich -->
    <main>

        <!-- LG & MD -->
        <div class="row hidden-sm hidden-xs" id="gamesite_lgmd">
            <!-- Global Chat -->
            <div class="chat col-lg-2 col-md-2 col-lg-offset-1 col-md-offset-1">

            </div>

            <!-- Game -->
            <div class="game_div col-lg-4 col-md-4 col-lg-offset-1 col-md-offset-1">

            </div>

            <!-- Team Chat -->
            <div class="chat col-lg-2 col-md-2 col-lg-offset-1 col-md-offset-1">

            </div>
        </div>

        <!-- SM -->
        <div class="row visible-sm hidden-xs" id="gamesite_sm">
            <!-- Game -->
            <div class="game_div col-sm-5 col-sm-offset-1">

            </div>

            <!-- Team Chat -->
            <div class="chat col-sm-4 col-sm-offset-1">

            </div>

            <!-- Global Chat -->
            <div class="chat col-sm-10 col-sm-offset-1">

            </div>
        </div>

        <!-- XS -->
        <div class="row visible-xs" id="gamesite_xs">
            <!-- Game -->
            <div class="game_div col-xs-10 col-xs-offset-1">

            </div>

            <!-- Team Chat -->
            <div class="chat col-xs-10 col-xs-offset-1">

            </div>

            <!-- Global Chat -->
            <div class="chat col-xs-10 col-xs-offset-1">

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="col-lg-3 col-md-3 col-sm-3 col-xs-12">&copy; MultiPlay Team</span>

            <a href="Impressum.html" class="col-lg-1 col-md-1 col-sm-2 hidden-xs">Impressum</a>
        </div>
    </footer>
